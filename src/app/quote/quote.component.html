<h1>My Quotes</h1>
<ul>
  <div *ngFor="let quote of quotes; let i = index">
    <li appStrikethrough>{{ quote.name }}</li>
    <button (click)="toogleDetails(i)">Toogle Details</button>

    <app-quote-details
      *ngIf="quote.showDescription"
      [quote]="quote"
      (isComplete)="completeQuote($event, i)"
    ></app-quote-details>
  </div>
  <div *ngFor="let goal of goals; let i = index">
    <li id="{{ i }}" appStrikethrough>
      {{ goal.name }} due on {{ goal.completeDate | date | uppercase }}
    </li>
  </div>
</ul>
<p *ngIf="quotes.length > 5">You have too many quotes</p>
